<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Calculadora de Troco</title>
    </head>

    <body>
        <div class="container mt-3">
            <div class="row">
                <div class="col">
                    <h2>Produtos</h2>
                    <div id="products">
                        <div class="form-group" data-js="product-wrapper">
                            <label for="exampleInputEmail1">Valor do Produto</label>
                            <div class="input-group mb-2 mr-sm-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">R$</div>
                                </div>
                                <input type="text" class="form-control" placeholder="Digite o valor do produto">
                                <div class="input-group-append" data-js="remove:btn">
                                    <button class="btn btn-danger">&times;</button>
                                </div>
                            </div>
                            <small class="form-text text-muted">Separar os reais e os centavos com . (ponto)</small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="disabledTextInput">Total da Compra</label>
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">R$</div>
                                    </div>
                                    <input class="form-control" id="totalValue" type="text" placeholder="Total"
                                        disabled>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="disabledTextInput">Valor Recebido</label>
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">R$</div>
                                    </div>
                                    <input class="form-control" id="recievedValue" type="text" placeholder="Total"
                                        value="0">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="newProdBtn">Novo Produto</button>
                    <button type="submit" class="btn btn-success" id="calcBtn">Calcular</button>
                </div>
                <div class="col-12 text-center" id="tableColumn">
                    <h2>
                        Troco
                        <span id="change"></span>
                    </h2>
                    <table class="table table-hover table-sm">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Moeda / CÃ©dula</th>
                                <th scope="col">Quantidade</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="troco" data-js="value:100.00">
                                <th scope="row" class="value">R$ 100</th>
                                <td class="qt">0</td>
                            </tr>
                            <tr class="troco" data-js="value:50.00">
                                <th scope="row" class="value">R$ 50</th>
                                <td class="qt">0</td>
                            </tr>
                            <tr class="troco" data-js="value:20.00">
                                <th scope="row" class="value">R$ 20</th>
                                <td class="qt">0</td>
                            </tr>
                            <tr class="troco" data-js="value:10.00">
                                <th scope="row" class="value">R$ 10</th>
                                <td class="qt">0</td>
                            </tr>
                            <tr class="troco" data-js="value:5.00">
                                <th scope="row" class="value">R$ 5</th>
                                <td class="qt">0</td>
                            </tr>
                            <tr class="troco" data-js="value:2.00">
                                <th scope="row" class="value">R$ 2</th>
                                <td class="qt">0</td>
                            </tr>
                            <tr class="troco" data-js="value:1.00">
                                <th scope="row" class="value">R$ 1</th>
                                <td class="qt">0</td>
                            </tr>
                            <tr class="troco" data-js="value:0.50">
                                <th scope="row" class="value">R$ 0.50</th>
                                <td class="qt">0</td>
                            </tr>
                            <tr class="troco" data-js="value:0.25">
                                <th scope="row" class="value">R$ 0.25</th>
                                <td class="qt">0</td>
                            </tr>
                            <tr class="troco" data-js="value:0.10">
                                <th scope="row" class="value">R$ 0.10</th>
                                <td class="qt">0</td>
                            </tr>
                            <tr class="troco" data-js="value:0.05">
                                <th scope="row" class="value">R$ 0.05</th>
                                <td class="qt">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="./js/app.js"></script>
    </body>

</html>
